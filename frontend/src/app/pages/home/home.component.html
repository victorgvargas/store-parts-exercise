<h1>Store Parts</h1>

<app-spinner *ngIf="loading"></app-spinner>

<ng-container *ngIf="!loading">
	<app-actions-toolbar
		[data]="parts"
		(orderedData$)="updateData($event)"
		(filteredData$)="updateData($event)"
	></app-actions-toolbar>
	<mat-nav-list>
		<app-list-item
			*ngFor="let part of manipulatedParts"
			[items]="stringifyPart(part)"
		></app-list-item>
	</mat-nav-list>
</ng-container>
